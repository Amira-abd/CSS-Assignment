<body>
     <!-- Task 1: Positioning Layout -->
        <!-- Fixed Navbar -->
        <div class="navbar">
            <div class="nav">
            <a href="">Home</a>
            <a href="">Skills</a>
            <a href="">About</a>
            <a href="">Contact</a>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="layout">

            <!-- Sticky Sidebar -->
            <aside class="sidebar">
            <h2>Sticky Sidebar</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
            <p>Becomes fixed while scrolling</p>
            </aside>

            <!-- Content Area -->
            <div class="content">

            <!-- Card with absolute badge -->
            <div class="card">
                <img src="moun.jpg" alt="" />
                <h2>Card Component</h2>
            </div>

            <!-- Relative Container with z-index -->
            <div class="box-container">
                <div class="box box1">Box 1<br>z-index: 3</div>
                <div class="box box2">Box 2<br>z-index: 2</div>
                <div class="box box3">Box 3<br>z-index: 1</div>
            </div>

            </div>

        </div>

</body>
